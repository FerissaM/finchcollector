{% extends 'base.html' %}

{% block content %}
  <h1>Delete Finch</h1>
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.name }}</span>?</h4>
  <form action="" method="POST">
    {% csrf_token %}
    <button type="submit">Confirm</button>
  </form>
  <a href="{% url 'finches_detail' finch_id=object.pk %}">Cancel</a>
{% endblock %}
